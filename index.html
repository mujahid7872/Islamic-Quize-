  <script>
    const sheetID = "1RKNvcVsL7xexnWdkoBo_Un4tg6uE3SDKnwmTUNZ3kiQ";
    const sheetURL = `https://opensheet.elk.sh/${sheetID}/Sheet1`;

    let questions = [];
    let current = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById("welcomePage").classList.add("hidden");
      document.getElementById("quizCard").classList.remove("hidden");

      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          questions = data;
          loadQuestion();
        })
        .catch(err => {
          document.getElementById("question").innerText = "‚ùå ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø! Sheet Public ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
          console.error("Sheet fetch error:", err);
        });
    }

    function loadQuestion() {
      document.getElementById("feedback").innerText = "";
      const q = questions[current];
      document.getElementById("question").innerText = q.question;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      [q.option1, q.option2, q.option3, q.option4].forEach((option, i) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => checkAnswer(i, parseInt(q.answerIndex), q);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selected, correct, q) {
      const feedback = document.getElementById("feedback");

      if (selected === correct) {
        feedback.innerText = "‚úÖ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞!";

        feedback.innerText = `‚ùå ‡¶≠‡ßÅ‡¶≤! ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶õ‡¶ø‡¶≤: ${correctText}`;
        feedback.className = "feedback wrong";
      }

      document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 2000);
    }

    function showResult() {
      document.getElementById("quizCard").classList.add("hidden");
      document.getElementById("thankYouPage").classList.remove("hidden");
      document.getElementById("scoreText").innerText = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${score} / ${questions.length}`;
